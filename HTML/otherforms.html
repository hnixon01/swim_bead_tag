<button type="button" onclick="listStroke()">Submit</button>

<p id="demo"></p>

<script>
function listStroke() {
    var x = document.getElementById("stroke").value;
    document.getElementById("demo").innerHTML = "You Swam " + x;
}

</script>
<br>

<p><b>First time you swam this event?</b></p>
<p id="demo1"></p>

<button type="button" onclick="yesNew()">Yes</button>
<button type="button" onclick="noNew()">No</button>

<script>
function yesNew() {
    document.getElementById("demo1").innerHTML = "<i>You Earned an Event Bead!</i>";
}

function noNew() {
    document.getElementById("demo1").innerHTML = "<i>Event Repeater!</i>";
}

</script>


<br>

<p><b>Is it a Junior Olympic Time?</b></p>
<p id="demo2"></p>

<button type="button" onclick="yesJO()">Yes</button>
<button type="button" onclick="noJO()">No</button>

<script>
function yesJO() {
    document.getElementById("demo2").innerHTML = "<i>That's Great.  See you at the University of Maryland in March!</i>";
}

function noJO() {
    document.getElementById("demo2").innerHTML = "<i>There's always another race!</i>";
}

</script>

<button type="button" onclick="yesPB()">Yes</button>
<button type="button" onclick="noPB()">No</button>

<script>
function yesPB() {

}

</script>
