<script>
var revert = new Array();
var inames = new Array("abourayaru", "abourayam", "chinla", "katzra", "alguardka", "alguardki", "iavaronesi");

// Preload
if (document.images) {
  var flipPic = new Array();
  for(i=0; i< inames.length; i++) {
    flipPic[i] = new Image();
    flipPic[i].src = "images/"+inames[i]+"2.jpg";
  }
}

function over(num) {
  if(document.images) {
  	 revert[num]=document.images[inames[num]].src;
     document.images[inames[num]].src = flipPic[num].src;
  }
}
function out(num) {
  if(document.images) document.images[inames[num]].src = revert[num];
}
</script>
