            <table class="input container for swims">

        </table>
        <br>


            <button type="button" onclick="listStroke()">Submit</button>


<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
function listStroke() {
    var stroke = document.getElementById("stroke").value;
    var newEvent = document.getElementById("newEvent").value;
    var joCut = document.getElementById("joCut").value;
    var bestTime = document.getElementById("bestTime").value;
    document.getElementById("demo").innerHTML = "You swam " + stroke;
    document.getElementById("demo1").innerHTML = "It was " + newEvent;
    document.getElementById("demo2").innerHTML = "You " + joCut;
    document.getElementById("demo3").innerHTML = "You swam " + bestTime;
}

</script>
